<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reportes de Existencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Reporte Existencias y detallado por bodega</h2>

  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title">Mercancía total</h5>
          <p id="mercanciaTotal" class="card-text display-6">0</p>
          <small>Unidades actuales</small>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-success mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title">Ingresos de mercancía</h5>
          <p id="ingresosMercancia" class="card-text display-6">0</p>
          <small>Unidades ingresadas hoy</small>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-danger mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title">Devoluciones a proveedor</h5>
          <p id="devolucionesProveedor" class="card-text display-6">0</p>
          <small>Unidades devueltas hoy</small>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-5">
    <h4>Ingresos de mercancía</h4>
    <canvas id="graficoIngresos"></canvas>
  </div>

  <div class="mb-5">
    <h4>Detalles por producto</h4>
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th>Tipo Material</th>
          <th>Cantidad</th>
          <th>Fecha Creación</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
        <!-- Productos -->
      </tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- <script type="module" src="./js/reports.js"></script> -->

</body>
</html>
