<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .login-container {
      height: 100vh;
    }
    .login-img {
      background: url('./assets/images/alamacen.svg') no-repeat center center;
      background-size: cover;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .form-section {
      max-width: 400px;
      margin: auto;
    }
    .toggle-password {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container-fluid login-container">
    <div class="row h-100">
      <!-- Columna izquierda con imagen -->
      <div class="col-md-6 login-img d-none d-md-block"></div>

      <!-- Columna derecha con el login -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
        <div class="form-section text-center p-4">
          <img src="./assets/images/logo.svg" alt="Logo Invento" class="mb-4" width="300">
          <h2 class="fw-bold mb-4">Inicio de sesión</h2>
          <form>
            <div class="mb-3 text-start">
              <input type="email" class="form-control" placeholder="Correo electrónico" value="machiel@invento.com">
            </div>
            <div class="mb-3 text-start position-relative">
              <input type="password" id="password" class="form-control" placeholder="Contraseña" value="12345678">
              <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-muted toggle-password" id="togglePassword"></i>
            </div>
            <div class="mb-3 text-start form-check">
              <input type="checkbox" class="form-check-input" id="recordar">
              <label class="form-check-label" for="recordar">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Iniciar Sesión &nbsp;→
            </button>
            <button id="googleLoginBtn" class="btn btn-outline-danger w-100 mt-3">
                <i class="bi bi-google"></i> Iniciar sesión con Google
              </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript para mostrar/ocultar contraseña -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
   <script  async  src="./js/auth.js" type="module"></script>

</body>
</html>
