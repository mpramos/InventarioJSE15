<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Nueva Referencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mb-3">
  <h2 class="">Nueva Referencia</h2>

  <form id="formularioReferencia" class="card p-3">

    <div class="row">
      <div class="col-md-6">
        <div>
          <label for="nombreReferencia" class="form-label">Nombre Referencia</label>
          <input type="text" class="form-control" id="nombreReferencia" required>
        </div>

        <div class="mb-2">
          <label for="presentacion" class="form-label">Seleccione Presentación</label>
          <select class="form-select" id="presentacion" required>
            <option value="">Seleccionar</option>
            <option value="Unidad">Unidad</option>
            <option value="Paquete">Paquete</option>
            <option value="Caja">Caja</option>
          </select>
        </div>

        <div class="mb-2">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" class="form-control" id="sku" required>
        </div>

        <div class="mb-2">
          <label for="manejaLote" class="form-label">Maneja Lote</label>
          <select class="form-select" id="manejaLote" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-2">
          <label for="manejaFechaVencimiento" class="form-label">Maneja Fecha de vencimiento</label>
          <select class="form-select" id="manejaFechaVencimiento" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-2">
          <label for="imagen" class="form-label">Imagen (URL)</label>
          <input type="url" class="form-control" id="imagen">
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-3">Crear Referencia →</button>
    </div>
    
    <div class="col-md-6">
        <label class="form-label">Características de Almacenamiento</label>
        <textarea class="form-control" id="caracteristicasAlmacenamiento" rows="10" placeholder="Describir condiciones, temperatura, humedad, etc."></textarea>

      </div>
    </div>
  </form>
</div>

<script type="module" src="./js/nuevaReferencia.js"></script>

</body>
</html>
