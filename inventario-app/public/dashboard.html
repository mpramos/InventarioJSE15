          <a href="#"

          </a>

        <li class="nav-item">
          <a href="#"
            class="nav-link text-white d-flex align-items-center gap-3 fs-6 fw-light text-opacity-75 load-page"

            Toma de inventario</a>
        </li>
        <li class="nav-item">
          <a href="#"

        <li class="nav-item">
          <a href="#"
            class="nav-link text-white d-flex align-items-center gap-3 fs-6 fw-light text-opacity-75 load-page"

        </li>
        <li class="nav-item">
          <a href="#"
            class="nav-link text-white d-flex align-items-center gap-3 fs-6 fw-light text-opacity-75 load-page"

        </li>
        <p class="text-uppercase text-white  mt-5 mb-4 fs-6 fw-light text-opacity-75 ">Preferencias</p>

    </nav>

    </nav>
    <!-- Contenido principal dinámico -->
    <div class="p-5" style="flex-grow: 1;" id="main-content">
      <h1>Bienvenido, <span id="user-name">Usuario</span></h1>
      <p>Bienvenido a Invento. Organiza tu inventario de manera eficiente con nuestras herramientas.</p>
    </div>
  </div>

  <script type="module">
    $(document).ready(function () {
      $('.load-page').click(function (e) {
        e.preventDefault();
        console.log('inicia la pagina');
        const page = $(this).data('page');

        $('#main-content').fadeOut(200, function () {
          $('#main-content').load(page, function (response, status, xhr) {

            console.log('status ', status);
            console.log('Load main content')
            $('#main-content').fadeIn(200);

            if (page === 'inventory.html') {
              import('./js/inventory.js')
                .then(module => {
                  module.getProductsFirebase()
                })
                .catch(error => console.error('Error al cargar el módulo', error))
            }
          });
        });
      });
    });
  </script>

</html>
