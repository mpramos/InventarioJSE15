<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Nuevo Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Nuevo Producto</h2>

  <form id="formularioProducto" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del producto</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" required>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">URL Imagen</label>
      <input type="url" class="form-control" id="imagen" required>
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria" required>
        <option value="">Seleccionar</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
        <option value="jewelery">Jewelery</option>
        <option value="electronics">Electronics</option>
      </select>
    </div>

    <!-- Campos automáticos, solo se muestran -->
    <div class="mb-3">
      <label class="form-label">Tipo de material (Automático)</label>
      <input type="text" class="form-control" id="tipoMaterial" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Presentación (Automático)</label>
      <input type="text" class="form-control" id="presentacion" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Ubicación (Automático)</label>
      <input type="text" class="form-control" id="ubicacion" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de vencimiento (Automático)</label>
      <input type="text" class="form-control" id="fechaVencimiento" disabled>
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar Producto</button>
  </form>

</div>

<script type="module" src="./js/nuevoProducto.js"></script>

</body>
</html>
